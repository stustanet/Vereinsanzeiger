{{ define "main" }}
  <h1 class="text-center">Offizielle Vereinsinformationen des StuStaNet e. V.</h1>
  <br>
  {{ .Content }}
  {{ range .Site.Pages }}
    {{ if .Params.display_on_front_page }}
    <div class="card">
      <div class="card-header">
        <h3>{{ .Title }}</h3>
      </div>
      <div class="card-body">
        <div class="right">{{ .Date.Format "02.01.06" }}</div>
        <p class="card-text">{{ .Content }}</p>
      </div>
    </div>
    <br>
    {{ end }}
  {{ end }}
{{ end }}
