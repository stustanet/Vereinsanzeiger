{{define "main"}}

<article>
    {{.Content}}
</article>

{{ $mainSections := .Site.Params.mainSections | default (slice "post") }}
{{ $section := where .Site.RegularPages "Section" "in" $mainSections }}

    <section class="w-100 mw8">
        {{ range $section }}
          <div class="relative w-100 mb4">
            {{ partial "inpage-post.html" . }}
          </div>
        {{ end }}
      </section>

{{end}}
