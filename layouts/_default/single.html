{{ define "title" }}
  {{ .Title }}
{{ end }}
{{ define "main" }}
    <div class="card">
      <div class="card-header">
        <h3>{{ .Title }}</h3>
      </div>
      <div class="card-body">
        <div class="right">{{ .Date.Format "02.01.06" }}</div>
        <p class="card-text">{{ .Content }}</p>
      </div>
    </div>
{{ end }}
